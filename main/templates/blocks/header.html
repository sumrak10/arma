        <div class="ham-bur-ger">
            <svg id="burger" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.25 31.5H36.75V28H5.25V31.5ZM5.25 22.75H36.75V19.25H5.25V22.75ZM5.25 10.5V14H36.75V10.5H5.25Z" />
            </svg>
            <svg id="close" class="disnone" viewBox="0 0 42 42" xmlns="http://www.w3.org/2000/svg">
                <path d="M33.25 11.2175L30.7825 8.75L21 18.5325L11.2175 8.75L8.75 11.2175L18.5325 21L8.75 30.7825L11.2175 33.25L21 23.4675L30.7825 33.25L33.25 30.7825L23.4675 21L33.25 11.2175Z" />
            </svg>
        </div>
    </div>
    <div class="header__inner">
        <div class="nav">
            <div class="link active-link">
                <a href="/">Главная</a>
            </div>
            <div class="link">
                <a href="/shop">Магазин</a>
            </div>
            <div class="link">
                <a href="/contacts">Контакты</a>
            </div>
            <div class="link">
                <a href="/about">О нас</a>
            </div>
        </div>
        <form  action="{% url 'basket' %}" method="POST" class="DontRequiredReCaptchaCheck">
            {% csrf_token %}
            <button type="submit" class="header-button">
                <div class="header-button-text">
                    Корзина
                </div>
                <div class="header-button-image">
                    <svg viewBox="0 0 31 30" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21.4329 16.2083C22.3704 16.2083 23.1954 15.7129 23.6204 14.9637L28.0954 7.12166C28.5579 6.32416 27.9579 5.33332 27.0079 5.33332H8.50786L7.33286 2.91666H3.24536V5.33332H5.74536L10.2454 14.5046L8.55786 17.4529C7.64536 19.0721 8.84536 21.0417 10.7454 21.0417H25.7454V18.625H10.7454L12.1204 16.2083H21.4329ZM9.69536 7.74999H24.8829L21.4329 13.7917H12.6579L9.69536 7.74999ZM10.7454 22.25C9.37036 22.25 8.25786 23.3375 8.25786 24.6667C8.25786 25.9958 9.37036 27.0833 10.7454 27.0833C12.1204 27.0833 13.2454 25.9958 13.2454 24.6667C13.2454 23.3375 12.1204 22.25 10.7454 22.25ZM23.2454 22.25C21.8704 22.25 20.7579 23.3375 20.7579 24.6667C20.7579 25.9958 21.8704 27.0833 23.2454 27.0833C24.6204 27.0833 25.7454 25.9958 25.7454 24.6667C25.7454 23.3375 24.6204 22.25 23.2454 22.25Z" />
                    </svg>
                </div>
                <input id="basket-data" type="hidden" name="basket" value="">
                <span id="basket-not-empty">0</span>
            </button> 
        </form>
        <div class="header__consultation-form">
            <a href="tel:{{ site_config.phone_link }}" class="header__consultation-form__phone">{{ site_config.phone }}</a>
            <a target="_blank" rel="noopener noreferrer" href="mailto:{{ site_config.email }}" class="header__consultation-form__email">{{ site_config.email }}</a>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.querySelector(".ham-bur-ger").onclick = () => {
                document.querySelector("body").classList.toggle("body-not-scroll")
                document.querySelector("#search-header-button").classList.toggle("disnone")
                document.getElementById("burger").classList.toggle("disnone")
                document.getElementById("close").classList.toggle("disnone")
                document.querySelector(".header__inner").classList.toggle("disflex")
                document.querySelector(".header").classList.toggle("mobile_header_view")
                document.querySelector(".logo-svg-mobile").classList.toggle("logo-svg-mobile_disnone")
            }
        })
    </script>
</div>
