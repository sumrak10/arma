    <script>
        document.addEventListener("DOMContentLoaded", () => {
            open_menu = document.getElementById("burger")
            close_menu = document.getElementById("close")
            header = document.getElementsByClassName("header")[0]
            search = document.getElementsByClassName("search")[0]
            nav = document.getElementsByClassName("nav")[0]
            logosvg = document.getElementsByClassName("logo-svg")[0]
            basket = document.getElementsByClassName("basket")[0]
            social = document.getElementsByClassName("social")[0]
            document.getElementsByClassName("ham-bur-ger")[0].onclick = () => {
                open_menu.classList.toggle("disnone")
                close_menu.classList.toggle("disnone")
                if (open_menu.classList.contains("disnone")) {
                    header.style.height = "100%"
                    logosvg.style.display = "flex"
                    search.style.display = "block"
                    nav.style.display = "flex"
                    basket.style.display = "flex"
                    social.style.display = "flex"
                } else {
                    header.style.height = "60px"
                    logosvg.style.display = "none"
                    search.style.display = "none"
                    nav.style.display = "none"
                    basket.style.display = "none"
                    social.style.display = "none"
                }
            }

            // if (localStorage.getItem("basket")) {
            //     document.getElementById("basket-not-empty").style.display = "block";
            // }
        })
    </script>
