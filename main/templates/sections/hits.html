{% load static %}
{% load filters %}
<div class="wrapper wrapper-hits">
    <div class="section section-hits">
        <div class="hits slider">
            <div class="hits-top-side">
                <span class="hits-top-title">
                    ХИТЫ ПРОДАЖ
                </span>
                <div class="hits-top-side-right-sidebar">
                    <a class="hits-see-more" href="/shop">Смотреть все</a>
                    <div class="slider-buttons">
                        <img class="left_slider_button green-slider-button" src="{% static 'left_arrow.svg' %}" alt="">
                        <img class="right_slider_button green-slider-button" src="{% static 'right_arrow.svg' %}" alt="">
                    </div>
                </div>
            </div>
            <!-- <hr style="background-color: white; width: auto;"> -->
            <div class="hits-product-list scroll_element">
                {% for product in hits %}
                {% include 'shop/blocks/product.html' %}
                {% endfor %}
            </div>
        </div>
        <a class="hits-see-more mobile" href="/shop">Смотреть все</a>
    </div>
</div>
