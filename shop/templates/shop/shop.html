{% extends 'base.html' %}



{% load static %}

{% block css_link %} 
<link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
<link rel="stylesheet" href="{% static 'main/css/sections/hits.css' %}">
<link rel="stylesheet" href="{% static 'main/css/sections/contact_us.css' %}">
{% endblock %}


{% block content %} 

<div class="wrapper wrapper-categories">
    <div class="section section-categories">
        <div class="categories-text">
            <div class="categories-text-title">
                КАТЕГОРИИ
            </div>
        </div>
        <hr class="arma-hr">
        <div class="categories">
            {% for category in categories %}
            <a href="categories/{{ category.slug }}" class="categories-card">
                <div class="img">
                    <img src="{{ category.img.url }}" alt="">
                </div>
                <h1 class="name">
                    {{ category.name }}
                </h1>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% include 'sections/hits.html' %}
{% include 'sections/contact_us.html' %}

{% endblock %}
